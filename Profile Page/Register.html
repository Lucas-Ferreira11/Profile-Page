<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <script src="https://kit.fontawesome.com/98f1a308e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style-register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
<div class="landing">
    <div class="fade"></div>
    <div class="wrapper">
        <header>
            <img class="logo" src="assets/css/imgs/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Notícias</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li class="button sign-in"><a href="#">Entrar</a></li>
                    <li class="button sign-up"><a href="#">Criar Conta</a></li>
                </ul>
            </nav>
        </header> 
    </div>
</div>

<div class="container">
    <h1>Cadastro</h1>
    <form id="registrationForm">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="tel">Telefone</label>
        <input type="tel" id="tel" name="tel" maxlength="15" required>
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Confirme a Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <button type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>
</div>
<script>
    $(document).ready(function(){
        $('#tel').mask('(00) 0 0000-0000');
    });
</script>
<script src="assets/js/register-script.js"></script>
</body>
</html>
